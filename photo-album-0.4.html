		#pg_pre:hover, #pg_next:hover{background:#0f0;}
		#pg_pre:active, #pg_next:active{background:#f90;}
		#pg_pre{left:0;}
		#pg_next{right:0;}
		#pts{height:64px; overflow:hidden; position:relative;}
		#pts li{float:left; margin:0 4px 0 0;cursor:pointer; border:2px solid #eee;width:60px;height:60px;*font-size:53px;display: table-cell;vertical-align:middle;text-align:center;*display: block; line-height:60px;}

		#pts li:hover{border-color:#f90;}
		#pts li img{display:block;vertical-align:middle;}
		
		#ps{ text-align:center;border:1px solid #ccc; margin-top:10px;position:relative; height:600px; position:relative;background:url(images/loader.gif) center center no-repeat;background-color:#f1f1f1; }
		#ps img{position:relative; top:50%;}
		#ps_pre, #ps_next{position:absolute; z-index:9;top:50%; display:block; width:80px; height:80px; background:#900;margin-top:-40px;}
		#ps_pre:hover, #ps_next:hover{background:#f00;}
		#ps_pre:active, #ps_next:active{background:#f90;}
		#ps_pre{ left:0;}
		#ps_next{right:0;}
		#big_img{ }
	</style>
